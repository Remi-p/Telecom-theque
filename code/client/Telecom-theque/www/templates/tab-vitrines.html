<ion-view title="Vitrines">
    <ion-content class="padding">
        <p>Liste des vitrines de l'ENSEIRB-MATMECA</p>
        
            <ion-list>
                <!-- ng-repeat="chat in chats" -->
              <ion-item ng-repeat="elm in vitrines"
              ng-class="['vitrines', ''][$index %2]" class="item-thumbnail-left item-icon-right vitrines-item" type="item-text-wrap" href="#/tab/vitrine/{{elm.id}}">
                  
<!--
            TODO => Change
            <a ng-repeat="elm in vitrines" class="item button button-full button-dark" id="{{elm._id.$oid}}" href="#/vitrine/{{elm.nom}}">{{elm.nom}}</a>
-->
                <img ng-src="{{elm.cover}}">
                <h2>{{elm.nom}}</h2>
                <p>{{elm.nb_obj}} objets</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
              </ion-item>
            </ion-list>
    </ion-content>
</ion-view>
