<ion-view view-title="Rechercher un objet">
  <ion-content class="padding">
      
    <button class="button button-block button-outline button-royal icon-left ion-qr-scanner button-home" href="#/tab/qrcode" ng-click="lireCode()">
      Scanner un QR-Code
    </button>
    
	<label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Rechercher..." ng-model="q.nom">
    </label>
    <br>
    <ion-list>
       	<a ng-repeat="elm in objets | filter:q" class="item item-text-wrap item-thumbnail-left objet-item" href="#/tab/objet/{{elm.id}}">
        	<div class="center-cropped item-image">
        		<!--  <img src="{{elm.cover}}"> -->
           	</div>
        	<h2>{{elm.nom}}</h2>
        	<p>{{elm.annee || 'Date inconnue'}}</p>
        </a>
   	</ion-list>
  </ion-content>
</ion-view>
